<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Unser HTML -->
    <div id="container">

        <!-- Hier soll die Überschrift stehen -->

        <ul class="list">
            <!-- hier soll inhalt für die liste hin -->
        </ul>

        <!-- Hier soll der Footer stehen -->
    </div>

    <!-- Unser JavaScript -->
    <script>
        const containerElement = document.querySelector('#container');
        const listElement = document.querySelector('.list');

        /**
         * Document.createElement();
         * Die methode Document.createElement(); erstellt ein HTML element
         * @see https://developer.mozilla.org/en-US/docs/Web/API/Document/createElement
         * @params { string } tagName - der typenname des elements (div, p, a, li, usw...)
         * @params { object } options - erweiterte konfiguration für das element.
         * @returns { object }
         */
        const headerElement = document.createElement("h1"); // <h1></h1>
        headerElement.innerText = 'Überschrift';            // <h1>Überschrift</h1>

        /**
         * ParentNode.prepend();
         * Die methode ParentNode.prepend(); fügt das aktuelle element dem elternelement hinzu und platziert es am ANFANG des elternelements.
         * @see https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/prepend
         * @params { object } node - das hinzuzufügende element.
         */
        containerElement.prepend(headerElement);

        /**
         * ParentNode.append();
         * Die methode ParentNode.append(); fügt das aktuelle element dem elternelement hinzu und platziert es am ENDE des elternelements.
         * @see https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append
         * @params { object } node - das hinzuzufügende element.
         */

        // wir erstellen den footer...
        const footerElement = document.createElement('footer');   // <footer></footer>
        footerElement.innerHTML = `<h4>Hier ist der Footer</h4>`; // <footer><h4>Hier ist der Footer</h4></footer>
        
        // ... und fügen ihn am ende des container elements hinzu
        containerElement.append(footerElement);

        // Wir füllen die liste
        const listEntries = 
        [
            'Erster Eintrag',
            'Zweiter Eintrag',
            'Dritter Eintrag'
        ];

        for (const entry of listEntries)
        {
            const listEntryElement = document.createElement('li'); // <li></li>
            listEntryElement.innerText = entry;                    // <li>...</li>
            listElement.append(listEntryElement);
        }

        /**
         * ParentNode.children;
         * Der parameter ParentNode.children; ibt uns eine liste mit den kind elementen eines elements zurück
         * @see https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/children
         * @returns { array }
         */
        console.log('Alle einträge der liste:', listElement.children);
        console.log('Spezifischer eintrag der liste:', listElement.children[1]);

        /**
         * ParentNode.firstElementChild;
         * Der parameter ParentNode.firstElementChild; gibt uns das erste kind-element eines elementes zurück
         * @returns { object }
         */
        console.log('Erster eintrag', listElement.firstElementChild);

        /**
         * ParentNode.lastElementChild;
         * Der parameter ParentNode.lastElementChild; gibt uns das LETZTE kind-element eines elementes zurück
         * @returns { object }
         */
        console.log('Letzter eintrag', listElement.lastElementChild);

        /**
         * ParentNode.childElementCount;
         * Der parameter ParentNode.childElementCount; gibt uns die anzahl an kind elementen eines elementes zurück
         * @returns { number }
         */
        const listLength = listElement.childElementCount;
        console.log('Anzahl der einträge:', listLength);

    </script>

</body>
</html>
